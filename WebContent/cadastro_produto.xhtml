<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>.::Acesso Celti Web::.</title>
	<h:outputStylesheet name="index.css" library="css" />
</h:head>
<h:body>

	<h:panelGrid id="content">
		<f:facet name="header">
			<h:graphicImage library="images" name="logo.png" styleClass="logo" />
			<br />
			<h:outputText value="Celti - Controle de Estoque Loja de TI"
				styleClass="title" />
		</f:facet>

		<h:form>
			<h:outputText value="Nome Produto" styleClass="label" />
			<br />
			<h:inputText id="login" value="#{loginController.login}"
				styleClass="field"></h:inputText>
			<h:message for="login"></h:message>
			<br />
			<h:outputText value="Material" styleClass="label" />
			<br />
			<h:inputSecret id="senha" value="#{loginController.senha}"
				styleClass="field"></h:inputSecret>
			<h:message for="senha"></h:message>
			<br />
			<h:outputText value="Descrição" styleClass="label" />
			<br />
			<h:inputSecret id="senha" value="#{loginController.senha}"
				styleClass="field"></h:inputSecret>
			<h:message for="senha"></h:message>
			<br />
			<h:outputText value="Código de Barra" styleClass="label" />
			<br />
			<h:inputSecret id="senha" value="#{loginController.senha}"
				styleClass="field"></h:inputSecret>
			<h:message for="senha"></h:message>
			<br />
			<h:outputText value="Localização" styleClass="label" />
			<br />
			<h:inputSecret id="senha" value="#{loginController.senha}"
				styleClass="field"></h:inputSecret>
			<h:message for="senha"></h:message>
			<br />
			<h:commandButton action="#{loginController.validarLogin}"
				value="Login" styleClass="sendButton"></h:commandButton>
		</h:form>
	</h:panelGrid>

</h:body>
</html>
