<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Bem-vindo ao Celti Web</title>
		<h:outputStylesheet name="relatorios.css" library="css" />
	</h:head>
	<h:body>
        <ui:include src="header.xhtml" />
		
		<h:panelGrid id="contentRel">
			<f:facet name="header">
				<h:form>
					<h:outputText value="Data inicial: " styleClass="title" />
					<h:inputText id="dataI" value="#{relatorioController.dataInicial}" styleClass="field"></h:inputText>
					<h:outputText value="Data final: " styleClass="title" />
					<h:inputText id="dataF" value="#{relatorioController.dataFinal}" styleClass="field"></h:inputText>
					<h:commandButton styleClass="buttonGerar" value="Gerar" action="#{relatorioController.mostrarRelatorio}" />
				</h:form>
			</f:facet>
			
			<h:form>
			<h:dataTable value="#{relatorioController.listaCompra}" var="compra" columnClasses="cell-info, cell-info, cell-info, cell-info, cell-info" headerClass="header-info" styleClass="tableInfo">
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Data"/>
					</f:facet>
     				<h:outputText value="#{compra.data}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Produto"/>
					</f:facet>
     				<h:outputText value="#{compra.produto.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Quantidade"/>
					</f:facet>
     				<h:outputText value="#{compra.qtde}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Funcionario"/>
					</f:facet>
     				<h:outputText value="#{compra.funcionario.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Valor"/>
					</f:facet>
     				<h:outputText value="#{compra.produto.valor}"/>
				</h:column>
				
			
			</h:dataTable>
			</h:form>
			
		</h:panelGrid>
	
	
	</h:body>
</html>
