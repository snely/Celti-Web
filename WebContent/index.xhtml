<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>.::Acesso Celti Web::.</title>
	</h:head
	<h:body>

		<h:form>
			<h3>Acesso ao Celti-Web</h3>
			<h:outputText value="Login" />
			<h:inputText id="login" value="#{loginController.login}"></h:inputText>
			<h:message for="login"></h:message>
			<br></br><br></br>
			
			<h:outputText value="Senha" />
			<h:inputSecret id="senha" value="#{loginController.senha}"></h:inputSecret>
			<h:message for="senha"></h:message>
			<br></br><br></br>
			
			<h:commandButton action="#{loginController.validarLogin}"
				value="Login"></h:commandButton>
		</h:form>

	</h:body>
</html>
